<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">

<head>
	<title>
		Brockville Hotels | Staffs
	</title>
</head>

<body>
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Designation</th>
		</tr>
		<tr th:each="staff:${staffs}">
			<td th:text="${staff.firstName}">First Name</td>
			<td th:text="${staff.lastName}">Last Name</td>
			<td th:text="${staff.designation}">Designation</td>
		</tr>
	</table>
</body>

</html>
